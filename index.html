<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lancelot&family=Metamorphous&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/globalStyle.css" />

    <link rel="stylesheet" href="CSS/header.css" />

    <link rel="stylesheet" href="CSS/form.css" />

    <link rel="stylesheet" href="CSS/dragDrop.css" />

    <link rel="stylesheet" href="CSS/bookCards.css" />

    <link rel="stylesheet" href="CSS/newFeatures.css" />
  </head>

  <body>
    <header>
      <div class="app-header">
        <h1>My Book Library</h1>

        <button onclick="toggleDarkMode()" id="theme-toggle">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="200px"
            width="200px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="search-filter-section">
        <div class="search-bar">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            id="search-input"
            placeholder="Search books by title, author, or genre..."
          />
        </div>
        <div class="filter-controls">
          <select id="genre-filter">
            <option class="animation-stagger" value="all">All Genres</option>
            <option class="animation-stagger" value="fantasy">Fantasy</option>
            <option class="animation-stagger" value="science-fiction">
              Science Fiction
            </option>
            <option class="animation-stagger" value="mystery">Mystery</option>
            <option class="animation-stagger" value="non-fiction">
              Non-Fiction
            </option>
            <option class="animation-stagger" value="romance">Romance</option>
            <option class="animation-stagger" value="horror">Horror</option>
            <option class="animation-stagger" value="historical">
              Historical
            </option>
            <option class="animation-stagger" value="thriller">Thriller</option>
            <option class="animation-stagger" value="biography">
              Biography
            </option>
          </select>
          <select id="sort-select">
            <option class="animation-stagger" value="default">
              Sort by Status
            </option>
            <option class="animation-stagger" value="title-asc">
              Title (A-Z)
            </option>
            <option class="animation-stagger" value="title-desc">
              Title (Z-A)
            </option>
            <option class="animation-stagger" value="author-asc">
              Author (A-Z)
            </option>
            <option class="animation-stagger" value="pages-asc">
              Pages (Low-High)
            </option>
            <option class="animation-stagger" value="pages-desc">
              Pages (High-Low)
            </option>
          </select>
        </div>
      </section>

      <section class="stats-dashboard" id="stats-dashboard">
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Books</h3>
            <p class="stat-value" id="stat-total">0</p>
          </div>
          <div class="stat-card">
            <h3>Books Read</h3>
            <p class="stat-value" id="stat-read">0</p>
          </div>
          <div class="stat-card">
            <h3>Currently Reading</h3>
            <p class="stat-value" id="stat-reading">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Pages</h3>
            <p class="stat-value" id="stat-pages">0</p>
          </div>
        </div>
      </section>

      <form id="book-form">
        <h2>Add a new book</h2>

        <div class="grid-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="form-group">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required />
          </div>

          <div class="form-group">
            <label for="genre-select">Genre:</label>
            <select id="genreSelect" name="genre-select" required>
              <option class="animation-stagger" value="" disabled selected>
                Select genre
              </option>
              <option class="animation-stagger" value="fantasy">Fantasy</option>
              <option class="animation-stagger" value="science-fiction">
                Science Fiction
              </option>
              <option class="animation-stagger" value="mystery">Mystery</option>
              <option class="animation-stagger" value="non-fiction">
                Non-Fiction
              </option>
              <option class="animation-stagger" value="romance">Romance</option>
              <option class="animation-stagger" value="horror">Horror</option>
              <option class="animation-stagger" value="historical">
                Historical
              </option>
              <option class="animation-stagger" value="thriller">
                Thriller
              </option>
              <option class="animation-stagger" value="biography">
                Biography
              </option>
            </select>
          </div>
        </div>

        <div class="form-upload">
          <div class="cover-upload">
            <label for="coverImage" class="cover-label"> Cover image</label>
            <div id="drop-zone">
              <p>
                <span
                  ><svg
                    class="add-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M12 5v14M5 12h14"
                      stroke="currentColor"
                      stroke-width="2"
                    /></svg
                ></span>
              </p>
            </div>

            <input
              type="file"
              id="coverImage"
              name="coverImage"
              multiple
              hidden
            />
          </div>

          <div class="add-book">
            <label for="read-status">Reading Status:</label>
            <select id="read-status" name="read-status">
              <option class="animation-stagger" value="unread">Unread</option>
              <option class="animation-stagger" value="reading">Reading</option>
              <option class="animation-stagger" value="read">Read</option>
            </select>

            <button type="submit">Add Book</button>
          </div>
        </div>
      </form>

      <ul class="books-container"></ul>
    </main>

    <div id="book-details-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="modal-title"></h2>
        <div class="modal-body">
          <div class="modal-info">
            <p><b>Author:</b> <span id="modal-author"></span></p>
            <p><b>Pages:</b> <span id="modal-pages"></span></p>
            <p><b>Genre:</b> <span id="modal-genre"></span></p>
            <p><b>Status:</b> <span id="modal-status"></span></p>

            <div class="rating-section">
              <label><b>Rating:</b></label>
              <div class="star-rating" id="star-rating">
                <span class="star" data-rating="1">☆</span>
                <span class="star" data-rating="2">☆</span>
                <span class="star" data-rating="3">☆</span>
                <span class="star" data-rating="4">☆</span>
                <span class="star" data-rating="5">☆</span>
              </div>
            </div>

            <div class="progress-section" id="progress-section">
              <label for="current-page-input"><b>Current Page:</b></label>
              <input type="number" id="current-page-input" min="0" />
              <button id="update-progress-btn">Update Progress</button>
            </div>

            <div class="dates-section">
              <p><b>Date Added:</b> <span id="modal-date-added"></span></p>
              <p id="start-date-display">
                <b>Started:</b> <span id="modal-start-date"></span>
              </p>
              <p id="end-date-display">
                <b>Finished:</b> <span id="modal-end-date"></span>
              </p>
            </div>

            <div class="notes-section">
              <label for="notes-input"><b>Personal Notes:</b></label>
              <textarea
                id="notes-input"
                rows="5"
                placeholder="Add your thoughts, review, or notes about this book..."
              ></textarea>
              <button id="save-notes-btn">Save Notes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/script.js" defer></script>
    <script src="JS/darkmode.js" defer></script>
    <script src="JS/dragAndDrop.js" defer></script>
  </body>
</html>
