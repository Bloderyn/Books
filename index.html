<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Metamorphous&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/globalStyle.css" />

    <link rel="stylesheet" href="CSS/header.css" />

    <link rel="stylesheet" href="CSS/form.css" />
  </head>

  <body>
    <header>
      <div class="app-header">
        <h1>My Book Library</h1>

        <button onclick="toggleDarkMode()" id="theme-toggle">
          <img src="Images/darkMode.svg" alt="Toggle Dark Mode" />
        </button>
      </div>
    </header>

    <main>
      <form id="book-form">
        <h2>Add a new book</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />

        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" name="pages" required />

        <label for="read-status">
          <input id="read-status" type="checkbox" name="read-status" />
          Already read
        </label>

        <button type="submit">Add Book</button>
      </form>

      <ul class="books-container"></ul>
    </main>

    <script src="JS/script.js" defer></script>
    <script src="JS/darkmode.js" defer></script>
  </body>
</html>
