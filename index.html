<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lancelot&family=Metamorphous&family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/globalStyle.css" />

    <link rel="stylesheet" href="CSS/header.css" />

    <link rel="stylesheet" href="CSS/form.css" />

    <link rel="stylesheet" href="CSS/dragDrop.css" />

    <link rel="stylesheet" href="CSS/bookCards.css" />
  </head>

  <body>
    <header>
      <div class="app-header">
        <h1>My Book Library</h1>

        <button onclick="toggleDarkMode()" id="theme-toggle">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="200px"
            width="200px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <form id="book-form">
        <h2>Add a new book</h2>

        <div class="grid-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="form-group">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required />
          </div>

          <div class="form-group">
            <label for="genre-select">Genre:</label>
            <select id="genreSelect" name="genre-select" required>
              <option class="animation-stagger" value="" disabled selected>
                Select genre
              </option>
              <option class="animation-stagger" value="fantasy">Fantasy</option>
              <option class="animation-stagger" value="science-fiction">
                Science Fiction
              </option>
              <option class="animation-stagger" value="mystery">Mystery</option>
              <option class="animation-stagger" value="non-fiction">
                Non-Fiction
              </option>
              <option class="animation-stagger" value="romance">Romance</option>
              <option class="animation-stagger" value="horror">Horror</option>
              <option class="animation-stagger" value="historical">
                Historical
              </option>
              <option class="animation-stagger" value="thriller">
                Thriller
              </option>
              <option class="animation-stagger" value="biography">
                Biography
              </option>
            </select>
          </div>
        </div>

        <div class="form-upload">
          <div class="cover-upload">
            <label for="coverImage" class="cover-label"> Cover image</label>
            <div id="drop-zone">
              <p>
                <span
                  ><svg
                    class="add-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M12 5v14M5 12h14"
                      stroke="currentColor"
                      stroke-width="2"
                    /></svg
                ></span>
              </p>
            </div>

            <input
              type="file"
              id="coverImage"
              name="coverImage"
              multiple
              hidden
            />
          </div>

          <div class="add-book">
            <label for="read-status">
              <input id="read-status" type="checkbox" name="read-status" />
              Already read
            </label>

            <button type="submit">Add Book</button>
          </div>
        </div>
      </form>

      <ul class="books-container"></ul>
    </main>

    <script src="JS/script.js" defer></script>
    <script src="JS/darkmode.js" defer></script>
    <script src="JS/dragAndDrop.js" defer></script>
  </body>
</html>
